<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch</h1></div>
        <div class="mode">Drawing: Disabeled</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackBtn" onclick="changeColor('black')">Black</button>
                <button class="erasorBtn" onclick="changeColor('white')">Erasor</button>
                <button class="grayBtn" onclick="changeColor('gray')">Gray</button>
                <button class="randomBtn" onclick="changeColor('random')">Rainbow</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
